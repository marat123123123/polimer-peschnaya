               <h3>Люк ЛПП – Лд (дачный)</h3>
    <p>
        
             Полиэтилен ВД высший сорт неокрашенный (гранулированный) 
- Пленка техническая от 40 мкр. и выше (тепличная, термоусадочная и т.д.);
- Пакеты, мешки;
- Листы из полимеров;
- Емкости для технических жидкостей (белизна, тосол, и т.д.);
- В качестве добавки к первичному сырью до 60%.</p>

             <h3>Люк ЛПП – Ло (облегчённый)</h3>
      <p>
Полиэтилен ВД высший сорт окрашенный (гранулированный)
- Пленка техническая от 40 мкр. и выше;

- Мебельная фурнитура;
- Полимерная черепица;
- Искусственные цветы, венки и т.д.;

            <h3>Люк ЛПП – ГТС-Л (легкий)</h3>  
          <hr>
        <p>
Полиэтилен ВД первый сорт неокрашенный (гранулированный)
- Пленка техническая от 100 мкр. и выше;
- Емкости для технических жидкостей (белизна, тосол, и т.д.);
- Детали сантехнического назначения;
- Мебельная фурнитура;
- Полимерная черепица;
- Для улучшения свойств битумных соединений в кровельном производстве;
- Для улучшения свойств битумных соединений в производстве асфальта;
- Товары народного потребления (ведра, тазики, и т.д.);
- Искусственные цветы, венки и т.д.;
- Автомобильные детали (подкрылки, полки багажника, клипсы и т.д.);
- Листы из полимеров;
- В качестве добавки к первичному сырью до 30%.</p>
