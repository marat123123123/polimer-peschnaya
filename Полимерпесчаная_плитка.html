    <p>      
В ее состав входят три основных компонента: песок ,полимер (ПВД) и окрашивающий пигмент.  Все эти компоненты тщательно перемешиваются, нагреваются и прессуются при большом давлении, при этом окраска происходит по всей массе плитки.
Полимерпесчаная   плитка долговечна и прочна. В отличии от бетонной, которую зимой из-за хрупкости можно расколоть, полимерпесчаную плитку расколоть практически невозможно.
Высокая теплоустойчивость не даёт удерживаться на поверхности льду и снегу. Плитка обеспечивает хорошее сцепление с обувью, которая не скользит по её поверхности.
Так как в качестве связующего элемента вместо цемента используется полимер, эта плитка обладает следующими преимуществами: 
Высокую прочность
Не боится сырости (водостойкость)( 0.03%)
Морозоустойчивость (до – 70 С)
Кислостойкость и маслостойкость
Истираемость (0.05%)</p>
